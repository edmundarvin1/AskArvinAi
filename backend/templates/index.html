<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Arvin AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }
        .chat-box p {
            margin: 5px 0;
        }
        .chat-box .user {
            color: #007bff;
            font-weight: bold;
        }
        .chat-box .response {
            color: #444;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ask Arvin AI</h2>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Ask a question...">
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const questionInput = document.getElementById('questionInput');

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Display user's question in chat box
            const userMessage = document.createElement('p');
            userMessage.classList.add('user');
            userMessage.textContent = `You: ${question}`;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            questionInput.value = '';

            // Send question to backend
            try {
                const response = await fetch('http://localhost:5004/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();
                const answer = data.answer || 'Error: No answer received.';

                // Display response in chat box
                const responseMessage = document.createElement('p');
                responseMessage.classList.add('response');
                responseMessage.textContent = `ArvinAI: ${answer}`;
                chatBox.appendChild(responseMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('p');
                errorMessage.classList.add('response');
                errorMessage.textContent = `Error: ${error.message}`;
                chatBox.appendChild(errorMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
